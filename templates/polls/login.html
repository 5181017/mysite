{% extends "polls/menu.html" %}
{% load static %}
{% load widget_tweaks %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/login.css' %}">
<!--    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/template.css' %}">-->
{% endblock %}

{% block menu %}
<form action="login" method="post">
{% csrf_token %}
    <div class="main_form">
      <div class="inputForm">
        ユーザーID　　：
        {{ form.userID|add_class:"input" }}
      </div>
      <div class="inputForm">
        パスワード　　：
        {{ form.pw|add_class:"input" }}
      </div>
    </div>

    <div style="display: flex; flex-flow:row nowrap; height: 200px; margin-top: 30px;">
      <div class="buttonForm">
        <a href="account"><button class="buttonStyle" style="position: absolute; right: 0px;">登録はこちら</button></a>
      </div>

      <div class="errorForm" style="text-align:center;">
        {{errmsg}}
      </div>

      <div class="buttonForm">
        <input type="submit" class="buttonStyle" style="position: absolute; left: 0px;" value="ログイン">
        <!-- <input class="buttonStyle" style="position: absolute; left: 0px;" type="submit" value="登録"> -->
      </div>
    </div>
</form>
{% endblock %}
