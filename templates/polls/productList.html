{% extends "polls/menu.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/productList.css' %}">
{% endblock %}

{% block menu %}
        <div class="listbox">
          <div class="vert">
            {% for p in product %}
            <div class="vert">
              <button class="imgsize" id="imgSample" onclick="location.href='productDetails/{{ p.productID }}'">
                  <img src="{% static 'polls/images/download1.jpg' %}">
              </button>
              <div class="textopt">
                  <a href="productDetails/{{ p.productID }}">{{ p.productName }}</a>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
{% endblock %}
