{% extends "polls/menu.html" %}
{% load static %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'polls/css/account.css' %}">
{% endblock %}

{% block menu %}

    <form action="account" method="post">
        {% csrf_token %}
        <div class="main_form">
          <div class="inputForm">
            ユーザーID　　：
            <input class="input" type="text" name="userid">
          </div>
          <div class="inputForm">
            ユーザーネーム：
            <input class="input" type="text" name="name">
          </div>
          <div class="inputForm">
            パスワード　　：
            <input class="input" type="password" name="password">
          </div>
          <div class="inputForm">
            パスワード確認：
            <input class="input" type="password" name="repassword">
          </div>
        </div>

        <div style="display: flex; flex-flow:row nowrap; height: 200px; margin-top: 30px;">
          <div class="buttonForm">
            <input type="button" class="buttonStyle" style="position: absolute; right: 0px;" value="ログインはこちら"></button>
          </div>
          <div class="errorForm" style="text-align:center;">{{errmsg}}</div>
          <div class="buttonForm">
            <input class="buttonStyle" style="position: absolute; left: 0px;" type="submit" value="登録">
          </div>
        </div>
    </form>
{% endblock %}
