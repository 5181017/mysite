{% extends "polls/menu.html" %}
{% load static %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'polls/css/review.css' %}">
{% endblock %}

{% block menu %}
    <div>
      <div class="main_form">
        <div class="image_form">
          <img src="./a.jpg" class="image">
        </div>
        <div>
          <label class="productName">{{ product.productName }}</label>
        </div>
      </div>
       <form action="review" method="post">
           {% csrf_token %}
           <input type="hidden" value="{{ product.productID }}" name="productid">
          <div class="review_form">
            <div class="stars">
              評価
{#              <button>☆</button><button>☆</button><button>☆</button><button>☆</button><button>☆</button>#}
            </div>
            <div style="position: absolute;top: 820px;left: 30%; color: red;">{{ title_msg }}</div>
            <div class="reviewTitle">

              レビュータイトル
              <input type="text" name="title" value="{{ title }}" maxlength="50">
            </div>

            <div class="textArea">
                <p style="color: red;">{{ msg }}</p>
              <textarea style="  width: 500px; height: 500px;" placeholder="レビュー内容" name="commnet">{{ comment }}</textarea>
              <!-- 大体1300文字 -->
            </div>
            <div class="post">
              <input type="submit">
            </div>
          </div>
       </form>
    </div>
{% endblock %}
