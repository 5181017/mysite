{% extends "polls/menu.html" %}
{% load static %}

{% block style %}
  <link rel="stylesheet" type="text/css" href= "{% static 'polls/css/cart.css' %}">
{% endblock %}

{% block menu %}

    <div class="mainForm">
        {% for item in list %}
          <div class="itemForm">
            <div class="checkForm">
              <input class="checkBox" type="checkbox" value={{ item.productid.productID}} id="box"/>
            </div>
            <div class="element">
              <div style="width: 100%; height: 100%; background-color: aquamarine;">画像</div>
            </div>
            <div class="element">
              <div style="width: 100%; height: 100%; background-color: aqua;">{{ item.name }}</div>
            </div>
            <div class="element" style="background-color: aquamarine;">
              <div class="verticalForm">
                <div class="priceQuantity" style="background-color: thistle;">{{ item.quantity }}</div>
                <div class="priceQuantity" style="background-color: tan;">{{ item.price }}円</div>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>


    <div class="money_form">
      <form class="buy_form_move" action="file:///D:/Users/5181025/FrontEND/htmlひな形/9p.html" method="post">
        <input class="move_form" type="search" placeholder="商品名を入力してください" name="productName"></input>
        <input class="move_form" type="submit" value="購入に進む"style="width:150px; min-width:150px;"></input>
      </form>
    </div>

{% endblock %}
