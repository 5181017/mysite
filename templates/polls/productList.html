<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/productList.css' %}">

    <div class="form">

  <div>

      {% for p in product %}
        <div>
            {{ p.productName }}
            <!-- productDetailsへ -->
        </div>
      {% endfor %}
      
  </div>
